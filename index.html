<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet"

  integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" 
  crossorigin="anonymous">
  <title>Isa Saraiva | Fotografia</title>
</head>
<body>
  <header>
    <div class="header__container-bg">
    <div class="header__container">
      <div class="header__container--content">
        <h2>Não é apenas sobre uma foto!</h2>
      </div>
      <div class="header__container--image">
        <div class="header__container--logo">
          <img src="./assets/img/isa-logo.jpg" alt="">
        </div>
      </div>
    </div>

    <nav>
      <div class="nav__container">
        <ul>
          <a href="#"><li> Por trás da camera<span></span> </li></a>
          <a href="#"><li> Ensaios de Formatura<span></span> </li></a>
          <a href="#"><li> Ensaios Individuais<span></span> </li></a>
          <a href="#"><li> Ensaios Individuais<span></span> </li></a>
          <a href="#"><li> Contato<span></span> </li></a>
        </ul>
      </div>
    </nav>
    </div>
    <div class="photo__gallery">
      <div class="photo">
        <img src="./assets/img/form-01.jpg" alt="">
        <div class="photo-cover">
          <a href="#" class="photo-group-link">
            <i class="fas fa-camera"></i>
            <span> Ensaio de Formatura </span>
          </a>
        </div>
      </div>
      <div class="photo">
        <img src="./assets/img/cake-01.jpg" alt="">
        <div class="photo-cover">
          <a href="#" class="photo-group-link">
            <i class="fas fa-camera"></i>
            <span> Ensaio de Datas Especiais </span>
          </a>
        </div>
      </div>
  
      <div class="photo">
        <img src="./assets/img/family-01.jpg" alt="">
        <div class="photo-cover">
          <a href="#" class="photo-group-link">
            <i class="fas fa-camera"></i>
            <span> Ensaio de Família </span>
          </a>
        </div>
      </div>
